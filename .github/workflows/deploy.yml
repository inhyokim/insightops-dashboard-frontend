name: Deploy Frontend to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_API_BASE_URL: https://insightops-dashboard-backend.azurewebsites.net
        
    - name: Build Docker image
      run: |
        docker build -t insightops-dashboard-frontend:latest .
        docker tag insightops-dashboard-frontend:latest inhyokim/insightops-dashboard-frontend:latest
        
    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image
      if: github.ref == 'refs/heads/main'
      run: docker push inhyokim/insightops-dashboard-frontend:latest
      
    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'insightops-dashboard-frontend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        images: 'inhyokim/insightops-dashboard-frontend:latest'
